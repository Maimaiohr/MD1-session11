<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <script>
          var n = prompt("Nhập số nguyên dương bất kỳ!")
        if(n>0){
            for (var i=1; i<=n; i++)
                {
                document.write(i)
                console.log(i)
                }
        }else{
            document.write("Không hợp lệ")
            console.log("Không hợp lệ")
        }
    </script>
</body>
</html>
