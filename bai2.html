<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n =+prompt("Nhập số bất kỳ");

        if (n % 2 == 0) {
            document.write(n + " là số chẵn")
        } else if (n % 2 != 0) {
            document.write(n + " là số lẻ")
        }else {
            document.write("Không hợp lệ")
        }


    </script>
</body>

</html>
